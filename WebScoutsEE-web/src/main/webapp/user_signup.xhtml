<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type"/>
        <meta content="text/html"/> 
        <meta charset="UTF-8"/>
        <title>Nuevo usuario</title>
        
        <!--Styles -->
        <link rel="stylesheet" type="text/css" href="./resources/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
      
    <h:body>
        <ui:include src="./app-navbar.xhtml"/>
        <div id="rootContainer" class="container">
            <div style="margin: 5px auto;"></div>
            <div class="md">
                <div class="tittle-wrapper">
                    <div class="title">Nuevo usuario</div>
                </div> 
                <hr/>
                <h:form style="margin-top: 15px;">
                    <div class="form-group">
                        <label for="name">Usuario</label>
                        <h:inputText id="name" class="form-control" value="#{signup.username}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="pass">Contraseña</label>
                        <h:inputSecret id="pass" class="form-control" value="#{signup.password}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="passconfirm">Repetir contraseña</label>
                        <h:inputSecret id="passconfirm" class="form-control" value="#{signup.passwordConfirm}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="birthdate">Fecha de nacimiento</label><br/>
                        <p:calendar id="birthdate" class="calendar" value="#{signup.birthdate}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="email">Email</label>
                        <h:inputText id="email" class="form-control" value="#{signup.email}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="address">Dirección</label>
                        <h:inputText id="address" class="form-control" value="#{signup.address}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <h:commandButton class="login-button" value="Registrarse" action="#{signup.register}"/>
                    </div>
                </h:form>        
            </div>
        </div>
    </h:body>
</html>
