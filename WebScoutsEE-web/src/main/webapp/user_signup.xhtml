<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <meta http-equiv="Content-Type"/>
        <meta content="text/html"/> 
        <meta charset="UTF-8"/>
        <title>Nuevo Usuario</title>
        
        <!--Scripts -->
        <script type="text/javascript" src="./resources/js/one.js"></script>
        
        <!--Styles -->
        <link rel="stylesheet" type="text/css" href="./resources/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/user.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
      
    <h:body>
        <ui:include src="./app-navbar.xhtml"/>
        <div id="rootContainer" class="container">
            <div style="margin: 5px auto;"></div>
            <div class="md">
                <div class="tittle-wrapper">
                    <div class="title">Formulario de Inscripcion</div>
                </div> 
                <hr/>
                <h:form id="pef" style="margin-top: 15px;">
                    <div class="form-group">
                        <label for="name">Nombre de Usuario</label>
                        <h:inputText id="name" class="form-control" value="#{signup.username}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="pwd">Contrasenia</label>
                        <h:inputSecret id="pass" class="form-control" value="#{signup.password}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="pwd1">Repita Contrasenia</label>
                        <h:inputSecret id="pass1" class="form-control" value="#{signup.passwordConfirm}" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nombre</label>
                        <h:inputText id="last_name" class="form-control" value="#{signup.lastName}" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Apellidos</label>
                        <h:inputText id="first_name" class="form-control" value="#{signup.firstName}" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <h:inputText id="email" class="form-control" value="#{signup.email}" required="true">
                            <f:validateRegex pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+(\.[0-9a-zA-Z._-]+)+"/>
                        </h:inputText>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="birthdate">Fecha de nacimiento</label><br/>
                        <p:calendar id="birthdate" class="calendar" value="#{signup.birthdate}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="address">Direccion</label>
                        <h:inputText id="address" class="form-control" value="#{signup.address}" required="true"/>
                    </div>
                    <div class="form-group" style="margin-top: 10px;" required="false">
                        <label for="address">Imagen de Perfil</label>
                        <p:fileUpload mode="simple" />
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <h:commandButton class="login-button" value="Registrarse" onclick="return validateChanges();" 
                                         action="#{signup.register()}"/>
                    </div>
                </h:form>        
            </div>
        </div>
    </h:body>
</html>
