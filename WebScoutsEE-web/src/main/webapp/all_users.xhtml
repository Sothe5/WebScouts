<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Todos los usuarios</title>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
    <h:body>
        <ui:include src="./app-navbar.xhtml"></ui:include>
        <h:form>
            <p:panel id="basic" header="" style="margin-bottom:20px">
                <h:panelGrid columns="5" cellpadding="30">
                    <p:outputLabel for="groups" value="Grupo:" />
                    <p:selectOneMenu id="groups" style="width:125px" value="#{filterView.selection_group}">
                        <f:selectItem itemLabel="Todos" itemValue="#{null}"></f:selectItem>
                        <f:selectItems value="#{filterView.allGroups}" var="group" itemLabel="#{group.name}" itemValue="#{group.id}"></f:selectItems>  
                    </p:selectOneMenu>
                    <p:outputLabel for="roles" value="Rol:" />
                    <p:selectOneMenu id="roles" style="width:125px" value="#{filterView.selection_role}">
                        <f:selectItem itemLabel="Todos" itemValue="#{null}"></f:selectItem>
                        <f:selectItems value="#{filterView.allRoles}" var="role" itemLabel="#{role.roleName}" itemValue="#{role.id}"></f:selectItems>                     
                    </p:selectOneMenu>
                    <p:commandButton onclick="submit" value="Filtrar"></p:commandButton>
                    <p:link outcome="create_user" value="Crear Usuario"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="form">
            <p:dataTable paginator="true" editable="true" var="user" value="#{user_Manager.filterUsers(filterView.selection_group, filterView.selection_role)}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{user.user_name}" />
                </p:column>
                <p:ajax event="rowEdit" listener="#{filterView.onRowEdit}"/>
                <p:column headerText="Grupo">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{user.groupscout.name != null ? user.groupscout.name : 'SIN GRUPO'}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu converter="#{groupConverter}" value="#{user.groupscout}" style="width:100%" valueChangeListener="#{filterView.selectedGroup}">
                                <f:selectItems value="#{filterView.allGroups}" var="group" itemLabel="#{group.name}" itemValue="#{group}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column headerText="Rol">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{user.role.roleName}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu converter="#{roleConverter}" value="#{user.role}" style="width:100%" valueChangeListener="#{filterView.selectedRole}">
                                <f:selectItems value="#{filterView.allRoles}" var="role" itemLabel="#{role.roleName}" itemValue="#{role}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                    
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column headerText="DirecciÃ³n">
                    <h:outputText value="#{user.address}" />
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
