<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:view>
            <f:metadata>
                <f:viewParam name="id" value=""/>
            </f:metadata>
        </f:view>
        <meta charset="utf-8"/>
        <title><h:outputText value="#{eventPage.eventName}"/></title>
        <h:outputStylesheet library="css" name="common.css"/>
        <h:outputStylesheet library="css" name="skeleton.css"/>
        <h:outputStylesheet library="css" name="comment.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="./images/favicon.png"/>
    </h:head>
    <h:body>
        <ui:include src="./app-navbar.xhtml"/>
            <div class="container">
                <div class="center">
                    <h1>Evento: <h:outputText value="#{eventPage.eventName}"/></h1>
                </div>
                <hr class="title"/>
                <div class="date-block">
                    <i class="fa fa-calendar"/>
                    <h:outputText class="date" value="#{eventPage.eventDateFormatted}"/>
                    <h:outputText class="button button-tag" value="#{eventPage.eventGroup.name}"/>
                </div>
                <div class="row u-botmargin">
                    <div class="seven columns">
                        <h:outputFormat value="#{eventPage.eventDescription}"/>
                    </div>
                    <div class="five columns">
                        <img src="./resources/images/Placeholder.png" class="event-img"/>
                    </div>
                </div>
                <div class="row u-botmargin">
                    <c:if test="${privilegesControl.userScout.groupscout.name == eventPage.event.groupscout.name}">
                    <div class="seven columns">
                        <h:form>
                            <p:commandButton class="button-yes" value="Voy a ir" icon="ui-icon-check" action="#{eventPage.markAssistence}"/>
                            <p:commandButton class="button-no" value="No voy a ir" icon="ui-icon-close" action="#{eventPage.markNoAssistence}"/>
                        </h:form>          
                    </div>
                    </c:if>    
                    <div class="five columns">
                        <div class="container-block">
                            <span>
                                <c:choose>
                                    <c:when test="${eventPage.event.attendeesCount == 0}">
                                        <h:outputText value="Nadie se ha apuntado todavÃ­a"/>
                                    </c:when>
                                    <c:when test="${eventPage.event.attendeesCount == 1}">
                                        <h:outputText value="1 persona se han apuntado"/>
                                    </c:when>                           
                                    <c:otherwise>
                                        <h:outputText value="#{eventPage.event.attendeesCount} personas se han apuntado"/>
                                    </c:otherwise>
                                </c:choose>
                           </span><br/>
                           <h:button value="Ver participantes" class="button-primary" outcome="event_attendees.xhtml"/>
                        </div>
                    </div>
                </div>
                <hr class="small"/>
                <ui:include src="./comment.xhtml"/>
            </div>
    </h:body>
</html>
