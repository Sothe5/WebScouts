<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"/>
        <meta content="text/html"/> 
        <meta charset="UTF-8"/>
        <title>Cargador de datos de ejemplo</title>
        
        <!--Styles -->
        <link rel="stylesheet" type="text/css" href="./resources/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
      
    <h:body>
        <ui:include src="./app-navbar.xhtml"/>
        Con este botón se añadirán todos los datos que haya en el bean Data en la base de datos.
        <h:form style="margin-top: 15px;">
            <div class="form-group" style="margin-top:10px;">
                <h:commandButton class="login-button" value="Insertar Datos" action="#{data.persistData()}"/>
            </div>
        </h:form>
        <h:messages infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>
    </h:body>
</html>
