<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <meta http-equiv="Content-Type"/>
        <meta content="text/html"/> 
        <meta charset="UTF-8"/>
        <title>Editar Perfil</title>
        
        <!--Scripts -->
        <script type="text/javascript" src="./resources/js/one.js"></script>
        
        <!--Styles -->
        <link rel="stylesheet" type="text/css" href="./resources/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/user.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
      
    <h:body>
        <ui:include src="./app-navbar.xhtml"/>
        <div id="rootContainer" class="container">
            <div style="margin: 5px auto;"></div>
            <div class="md">
                <div class="tittle-wrapper">
                    <div class="title">Editar Perfil</div>
                </div> 
                <hr/>
                <h:form id="pef" style="margin-top: 15px;">
                    <div class="form-group">
                        <label for="name">Nombre de Usuario</label>
                        <h:inputText id="name" class="form-control" value="#{userEdit.newUsername}" required="false"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="pwd">Contrasenia</label>
                        <h:inputSecret id="pass" class="form-control" value="#{userEdit.newPassword}" required="false"/>
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="pwd1">Repita Contrasenia</label>
                        <h:inputSecret id="pass1" class="form-control" value="#{userEdit.newPassword1}" required="false"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <h:inputText id="email" class="form-control" value="#{userEdit.newEmail}" required="false"/>
                    </div>
                    <!--div class="form-group">
                        <label for="name">Imagen</label>
                        TODO later
                    </div-->
                    <div class="form-group" style="margin-top:10px;">
                        <div class="options">
                            <h:commandButton class="button" value="Guardar" onclick="return validateChanges();" action="#{userEdit.confirmChanges()}"/>
                            <h:button class="button" outcome="user_profile.xhtml" value="Cancelar"/>
                        </div>
                    </div>
                </h:form>
                
            </div>
        </div>
    </h:body>
</html>
