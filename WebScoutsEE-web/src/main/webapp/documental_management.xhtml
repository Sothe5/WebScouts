<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestión documental</title>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
    <h:body>
        <ui:include src="./app-navbar.xhtml"></ui:include>
        <p:dataTable id="users" var="user" value="#{user_Manager.usuarios}">

            <p:column colspan="1" headerText="Nombre">
                <h:outputText value="#{user.user_name}"></h:outputText>
            </p:column>
            <p:column colspan="1" headerText="Selector de estado">
                <h:form>
                    
                    <p:selectOneMenu id="status" value="#{selectOneMenuView.status}" style="width:125px">
                        <f:selectItem itemLabel="Todos" itemValue="Todos" />
                        <f:selectItem itemLabel="Validado" itemValue="Validado" />
                        <f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
                        <f:ajax event="change" immediate="true" execute="@this" render=":users:number_docs_type"></f:ajax>
                    </p:selectOneMenu>
                </h:form>
            </p:column>
            <p:column colspan="1" headerText="Número documentos seleccionados">
                <h:outputText id="number_docs_type" value="#{selectOneMenuView.getNumberDocuments(user)}"></h:outputText>
            </p:column>
            <p:column colspan="1" headerText="Total de documentos">
                <h:outputText value="#{user.documents.size()}"></h:outputText>
            </p:column>
            <p:column colspan="1" style="width: 16px">
                <p:rowToggler />
            </p:column>   
            <p:rowExpansion>
                <p:dataTable var="doc" value="#{user.documents}">
                    <p:column>
                        <h:outputText value="#{doc.name}" />
                    </p:column> 
                    <p:column>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <h:outputText value="Estado: " />
                            <h:form>
                                <p:inputSwitch id="jaja" onLabel="Validado" offLabel="Pendiente" value="#{doc.status}" >

                                </p:inputSwitch>
                            </h:form>
                        </h:panelGrid>
                    </p:column>
                </p:dataTable>
            </p:rowExpansion>
        </p:dataTable>
    </h:body>
</html>
