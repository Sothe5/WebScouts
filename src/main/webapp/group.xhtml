<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/group.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
    <h:body>
        <ui:include src="./app-navbar.xhtml"></ui:include>
        <p:panel>
                    <f:facet name="header" >
                        <p:graphicImage url="/resources/images/favicon.png" class="EventPic"/> 
                        <h:outputText value="#{groups.groupName}"/>
                    </f:facet>
            <p>#{groups.description}</p>
            
            <ui:repeat value="#{groups.groupEvents}" var="event">
               
                    <p:panel class="Event">
                        <f:facet name="header" >
                            <a href="./event.xhtml" class="EventName">#{event.name}</a>
                        </f:facet>
                        <label>Fecha: #{event.date}</label>
                        <p>#{event.description}</p>
                    </p:panel>
            </ui:repeat>
        </p:panel>
    </h:body>
</html>
