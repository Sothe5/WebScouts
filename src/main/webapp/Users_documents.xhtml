<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Documentación de los usuarios</title>
    </h:head>
    <h:body>
        <p:dataTable id="users" var="user" value="#{userBean.users}">

            <p:column colspan="1" headerText="Nombre">
                <h:outputText value="#{user.user_name}"></h:outputText>
            </p:column>
            <p:column colspan="1" headerText="Estado de la documentación">
                         <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
                              <f:selectItem itemLabel="En orden" itemValue="En Orden" />
                              <f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
                          </p:selectOneMenu>
                     </p:column>
            <p:column colspan="1" headerText="Total de documentos">
                <h:outputText value="#{user.documents.size()}"></h:outputText>
            </p:column>
            <p:column colspan="1" style="width: 16px">
                         <p:rowToggler />
                    </p:column>
            <p:rowExpansion>
                <p:dataTable id="docs" var="doc" value="#{user.documents}">
                    <p:column>
                        <h:outputText value="#{doc}" />
                    </p:column>
                </p:dataTable>
            </p:rowExpansion>
         </p:dataTable>
    </h:body>
</html>
