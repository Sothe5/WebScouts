<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
    </h:head>
    <h:body>
    <ui:composition>
        <h:form class="navbar">    
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Perfil" url="#" icon="ui-icon-person"/>


                <p:submenu label="Grupos" icon="ui-icon-home">
                    <p:menuitem value="Castores" url="#" />
                    <p:menuitem value="Manada" url="#"/>
                    <p:menuitem value="Tropa" url="#"/>
                    <p:menuitem value="Unidad" url="#"/>
                    <p:menuitem value="Clan" url="#"/>
                    <p:menuitem value="Scouters"/>
                </p:submenu>
                
                
                <c:choose>
                    <c:when test="#{privilegesControl.user_role == 'ADMIN'}">
                        <p:submenu label="Administración" icon="ui-icon-gear">
                            <p:menuitem value="Ver usuarios" url="#" />
                            <p:menuitem value="Configuración" url="#" />
                        </p:submenu>
                    </c:when>
                </c:choose>

                 
                <f:facet name="options">
                    <c:choose>
                        <c:when test="#{empty privilegesControl.user}">
                            <p:commandButton type="button" value="Login"/>
                        </c:when>
                    </c:choose>
                    <c:otherwise>
                        <h:selectOneMenu value="#{privilegesControl.getUserScoutName()}">
                            <f:selectItem itemValue="user_profile.xhtml"/>
                            <hr/>
                            <f:selectItem value="Logout" itemValue="#{login.logout()}"/>
                        </h:selectOneMenu>
                    </c:otherwise>
                </f:facet>
            </p:menubar>
        </h:form>
        </ui:composition>
    </h:body>
</html>
