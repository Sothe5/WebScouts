<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.png"/>
    </h:head>
    <h:body>
    <ui:composition>
        <h:form class="navbar">    
            <p:growl id="messages"/>
            <p:menubar>
                
                <c:choose>
                    <c:when test="#{not empty privilegesControl.userScout}">
                        <p:menuitem value="Ver Mi Perfil" url="./faces/user_profile.xhtml" icon="ui-icon-person"/>
                    </c:when>
                </c:choose>
                
                <p:submenu label="Grupos" icon="ui-icon-home">
                    <p:menuitem value="Castores" url="./group.xhtml" />
                    <p:menuitem value="Manada" url="./group.xhtml"/>
                    <p:menuitem value="Tropa" url="./group.xhtml"/>
                    <p:menuitem value="Unidad" url="./group.xhtml"/>
                    <p:menuitem value="Clan" url="./group.xhtml"/>
                    <p:menuitem value="Scouters"/>
                </p:submenu>
                
                <c:choose>
                    <c:when test="#{privilegesControl.role eq 'SCOUTER'}">
                        <p:submenu label="Administración" icon="ui-icon-gear">
                            <p:menuitem value="Ver usuarios" url="./faces/all_users.xhtml" />
                            <p:menuitem value="Gestión documental" url="./faces/documental_management.xhtml" />
                        </p:submenu>
                    </c:when>
                    <c:when test="#{privilegesControl.role eq 'ADMIN'}">
                        <p:submenu label="Administración" icon="ui-icon-gear">
                            <p:menuitem value="Ver usuarios" url="./faces/all_users.xhtml" />
                            <p:menuitem value="Gestión documental" url="./faces/documental_management.xhtml" />
                            <p:menuitem value="Configuración" url="#" />
                        </p:submenu>
                    </c:when>
                </c:choose>
                 
                <f:facet name="options">
                    <c:choose>
                        <c:when test="#{empty privilegesControl.userScout}">
                            <p:commandButton value="Login" action="login.xhtml" />
                        </c:when>
                        <c:otherwise>
                            <p:commandButton value="Logout" action="#{login.logout()}" icon="ui-icon-power" />
                        </c:otherwise>
                    </c:choose>
                </f:facet>
            </p:menubar>
        </h:form>
        </ui:composition>
    </h:body>
</html>
