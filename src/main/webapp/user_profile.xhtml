<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"/>
        <meta content="text/html"/> 
        <meta charset="UTF-8"/>
        
        <title><h:outputText value="#{user_Scout.user_name}'s Profile" /></title>
        
        <!--Styles -->
        <link rel="stylesheet" type="text/css" href="./resources/css/user.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/common.css"/>
        
    </h:head>
    <h:body>
        <ui:include src="./app-navbar.xhtml"></ui:include>
        <div id="rootContainer" class="container">
            <div class="panel-wrapper">
                <div class="panel-tittle">User Profile</div>
                <div class="panel-top">
                    <div class="user-avatar">
                        <c:choose>
                            <c:when test="#{empty user_Scout.photo}">
                                <img src="./images/user.png" />
                            </c:when>
                            <c:otherwise>
                                <img src="#{user_Scout.photo}" />
                            </c:otherwise>
                        </c:choose>
                    </div>
                    <div class="user-name">
                        <h:outputText value="#{user_Scout.user_name}" />
                    </div>
                </div>
                <div class="panel-bottom">
                    <hr/>
                    <table class="user-info">
                        <tbody>
                            <tr>
                                <td>Group: </td>
                                <td><c:choose>
                                    <c:when test="#{empty user_Scout.groupscout}">
                                        Not in a Group
                                    </c:when>
                                    <c:otherwise>
                                        <h:outputText value="#{user_Scout.groupscout}" />
                                    </c:otherwise>
                                </c:choose></td>
                            </tr>
                            <tr>
                                <td>Pledge Date: </td>
                                <td>dd/mm/yyyy</td>
                            </tr>
                            <tr>
                                <td>Email: </td>
                                <td><c:choose>
                                    <c:when test="#{empty user_Scout.email}">
                                        None
                                    </c:when>
                                    <c:otherwise>
                                        <h:outputText value="#{user_Scout.email}" />
                                    </c:otherwise>
                                </c:choose></td>
                            </tr>
                            <tr>
                                <td>Role: </td>
                                <td><h:outputText value="#{user_Scout.role}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h:button value="View my documentation" outcome="index.xhtml" styleClass="button" />
            </div>
        </div>
    </h:body>
</html>
